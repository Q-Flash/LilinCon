<ion-view view-title="Team Roster">
 <div class="red_bg">
  <ion-content class="padding">


   <div class ="outside">


  <style>
         table, th , td {
            background-color: #ffffff;
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }


  </style>


  <table border="0">
        <thead>
            <tr>
                <th>Remove</th>
                <th>Name</th>
              <!--  <th>#Number</th>  -->
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in player_details">
                <td><a class="button ion-minus" ng-click = "confirmDelete(player)"></a></td>
                <td>{{player.player_fname}} {{player.player_lname}}</td>
                <!-- <td>{{player.number}}</td>  -->
                <td>{{player.player_role}}</td>
            </tr>
        </tbody>
    </table>
    <p><a href="#/editRoster" class="button icon-left ion-android-add">Add Player</a></p>
  </div>


  </div>
  </ion-content>
</ion-view>
