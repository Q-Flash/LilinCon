<ion-view view-title="Team Roster">

  <ion-content class="padding">
<!--  <div class="bg"> -->

   <div class ="outside">


  <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }

         table tr:nth-child(odd) {
          /*  background-color: #f2f2f2; */
         }

         table tr:nth-child(even) {
          /*  background-color: #ffffff; */
         }
  </style>


  <table border="0">
        <thead>
            <tr>
                <th>Remove</th>
                <th>Name</th>
              <!--  <th>#Number</th>  -->
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="player in player_details">
                <td><button class="button icon-left ion-android-minus" ng-click = "remove_player(player)"></button></td>
                <td>{{player.player_fname}} {{player.player_lname}}</td>
                <!-- <td>{{player.number}}</td>  -->
                <td>{{player.player_prole}}</td>
            </tr>
        </tbody>
    </table>
    <a href="#/editRoster" class="button icon-left ion-android-add">Add Player</a>
    <button class="button icon-left ion-android-add" type = "button" ng-click = "remove_player(player)"></button>
    <!--<button  href="#/editRoster" class="button icon-left ion-android-add">Add Player</button>-->
  </div>


<!--  </div> -->
  </ion-content>
</ion-view>
