<ion-view view-title="News Update">
  <div class = "red_bg">
        <ion-content class="padding-top">
          <form name="News" ng-submit="doSubmitNews(newSubmit)" novalidate>
              <div class="list">

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Title</span>
          		    <input type="text" ng-model="$parent.newSubmit.newsTitle" id="title" placeholder="Title">
          		  </label>

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Message</span>
          		    <input type="text" ng-model="$parent.newSubmit.newsDetail" id="detail" placeholder="Message">
          		  </label>
              </div>

              <div class="padding">
                <button type="submit" class="button button-block button-balanced">Submit</button>
              </div>
          </form>
