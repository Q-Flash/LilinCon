<ion-view view-title="Scheduler">
  <div class="red_bg">
        <ion-content class="padding-top">
          <onezone-datepicker datepicker-object="onezoneDatepicker">
              <button class="button button-block button-dark show-onezone-datepicker">
                  {{onezoneDatepicker.date | date:'dd MMMM yyyy'}}
              </button>
          </onezone-datepicker>

          <form name="Events" ng-submit="doSubmitEvent(eventSubmit)" novalidate>
              <div class="list">

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Title</span>
          		    <input type="text" ng-model="$parent.eventSubmit.eventTitle" id="title" placeholder="Title">
          		  </label>

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Description</span>
          		    <input type="text" ng-model="$parent.eventSubmit.eventDetail" id="description" placeholder="Description">
          		  </label>

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Venue</span>
          		    <input type="text" ng-model="$parent.eventSubmit.eventVenue" id="venue" placeholder="Venue">
          		  </label>

                <label class="item item-input item-stacked-label">
          		    <span class="input-label stable">Time</span>
          		    <input type="text" ng-model="$parent.eventSubmit.eventTime" id="venue" placeholder="Time">
          		  </label>

              </div>

              <div class="padding">
                <button type="submit" class="button button-block button-balanced">Submit</button>
              </div>
          </form>

        </ion-content>
  </div>
</ion-view>
